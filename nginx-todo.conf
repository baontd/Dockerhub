# NGINX config for TODO App on vps-duythuan.dmwibu.com

server {
    listen 80;
    server_name vps-duythuan.dmwibu.com;

    # Redirect HTTP to HTTPS (optional, if SSL is enabled)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass         http://127.0.0.1:3099;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;

        # WebSocket support
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Serve static error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Optional: Increase upload size if needed
    # client_max_body_size 10M;
}
